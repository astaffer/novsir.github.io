<div class="down" ng-controller="AboutController">
  <div class="container" id = "rcorners1">
	<div class="row">
	  <h3>{{about.title}}</h3>
	  <div class="col-md-6">
		<div id="myCarousel" class="carousel slide" data-ride="carousel">
		  <!-- Indicators -->
		  <ol class="carousel-indicators">
		    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		    <li data-target="#myCarousel" data-slide-to="1"></li>
		    <li data-target="#myCarousel" data-slide-to="2"></li>
			<li data-target="#myCarousel" data-slide-to="3"></li>
		  </ol>
		
		  <!-- Wrapper for slides -->
		  <div class="carousel-inner" role="listbox">
		     <div class="item active">
		      <IMG   ng-src="{{about.mainImage}}" alt = "{{about.alt}}"></IMG>
		    </div>
		    <div class="item" ng-repeat="image in about.images" >
		       <IMG  ng-src="{{image}}" alt = "{{about.alt}}"></IMG>
		    </div>

		   
		  </div>
		  <!-- Left and right controls -->
		  <a class="left carousel-control" href="" data-target="#myCarousel"  role="button" data-slide="prev">
		    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		    <span class="sr-only">Previous</span>
		  </a>
		  <a class="right carousel-control" href="" data-target="#myCarousel"  role="button" data-slide="next">
		    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		    <span class="sr-only">Next</span>
		  </a>
		</div>

	 
	  </div>
	  <div class="col-md-6">
		
			<p>{{about.text}}</p>
			<p align="left">Мы находимся по адресу:<strong>{{contacts.address}}</strong></p>
			<p align="left">Наш телефон:<strong>{{contacts.phones[0]}}</strong></p>
			<p align="left">Наш e-mail:<strong>{{contacts.emails[0]}}</strong></p>
			<p align="left">Режим работы:<strong >{{contacts.timetable[0]}}</strong></p>
<div class = "col-md-3">
			 <!-- VK Widget -->
			<div ng-include="'views/vk.html'"></div>
</div>
<div class = "col-md-3">
			 <!-- Twitter Widget -->
			<div ng-include="'views/twitter.html'"></div>
</div>
			</p>
	  </div>
	  
	</div>
 
  </div>
</div>
