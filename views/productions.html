 <div class="down" ng-controller="ProductsController">
  <div class="container" >
	<h3>{{products.title}}</h3>
  
	<div class="card" ng-repeat="item in products.items">
          <a href = "#/productions/{{$index}}"><div class="circleBase type2">
		  <img class="icon" ng-src="{{ item.icon }}" alt = "{{item.alt}}" >
		  </div>
		  <h3 class = "title">{{ item.title }}</h3> </a>
    </div>
</div>
  </div>
